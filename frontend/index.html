<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Portal - Login</title>
    <style>
        /* Reset and base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(255, 153, 51, 0.1) 0%, rgba(19, 136, 8, 0.1) 50%, rgba(0, 70, 151, 0.1) 100%), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="ashoka" patternUnits="userSpaceOnUse" width="50" height="50"><circle cx="25" cy="25" r="2" fill="%23ff9933" opacity="0.1"/><circle cx="25" cy="25" r="15" fill="none" stroke="%23138808" stroke-width="0.5" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23ashoka)"/></svg>') repeat;
            color: #555;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            padding: 32px 32px 24px 32px;
            background: linear-gradient(135deg, #ff9933 0%, #ffffff 50%, #138808 100%);
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .login-header > * {
            position: relative;
            z-index: 2;
        }

        .logo-container {
            margin-bottom: 16px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .ashoka-chakra {
            width: 50px;
            height: 50px;
            border: 3px solid #000080;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ashoka-chakra::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #000080;
            border-radius: 50%;
            position: absolute;
        }

        .ashoka-chakra::after {
            content: '';
            width: 40px;
            height: 1px;
            background: #000080;
            position: absolute;
            transform: rotate(45deg);
            box-shadow: 
                0 0 0 0 #000080,
                0 0 0 0 #000080 inset,
                20px 0 0 -19px #000080,
                -20px 0 0 -19px #000080,
                0 20px 0 -19px #000080,
                0 -20px 0 -19px #000080;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1e293b;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        .login-subtitle {
            font-size: 0.9rem;
            color: #475569;
            font-weight: 500;
        }

        .login-form-container {
            padding: 32px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 6px;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            color: #777;
            z-index: 2;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px 12px 44px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border 0.2s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #000080;
            box-shadow: 0 0 0 3px rgba(0, 0, 128, 0.1);
        }

        .form-input.error {
            border-color: #dc2626;
        }

        .password-input {
            padding-right: 44px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            color: #777;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .password-toggle:hover {
            color: #000080;
        }

        .error-message {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #dc2626;
            font-size: 0.85rem;
            margin-top: 4px;
        }

        .general-error {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            color: #dc2626;
            font-size: 0.9rem;
            margin-bottom: 16px;
        }

        .submit-button {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #000080 0%, #1a237e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 128, 0.2);
        }

        .submit-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #1a237e 0%, #000080 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 0, 128, 0.3);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .mode-toggle {
            text-align: center;
            font-size: 0.9rem;
            color: #475569;
        }

        .toggle-button {
            background: none;
            color: #000080;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        .toggle-button:hover:not(:disabled) {
            color: #1a237e;
        }

        .toggle-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .additional-links {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .forgot-password {
            color: #000080;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-password:hover {
            color: #1a237e;
            text-decoration: underline;
        }

        .login-footer {
            background: rgba(248, 250, 252, 0.9);
            padding: 20px 32px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }

        .footer-text {
            font-size: 0.85rem;
            color: #777;
            font-style: italic;
        }

        .hidden {
            display: none;
        }

        /* SVG Icons */
        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-form-container {
                padding: 24px;
            }
            
            .login-header {
                padding: 24px 24px 20px 24px;
            }

            .logo {
                width: 70px;
                height: 70px;
            }

            .ashoka-chakra {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Logo and Title -->
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo">
                        <div class="ashoka-chakra"></div>
                    </div>
                </div>
                <h1 class="login-title">Government Portal</h1>
                <p class="login-subtitle" id="subtitle">
                    Integrated Departmental Services
                </p>
            </div>

            <!-- Login/Register Form -->
            <div class="login-form-container">
                <div class="form-content">
                    <form id="authForm">
                        <!-- Username Field (Registration only) -->
                        <div class="form-field hidden" id="usernameField">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-container">
                                <svg class="icon input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>

                                <input

                            </div>
                            <div class="error-message hidden" id="usernameError">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="12" y1="8" x2="12" y2="12"/>
                                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                                </svg>
                                <span id="usernameErrorText"></span>
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div class="form-field">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-container">
                                <svg class="icon input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                    <polyline points="22,6 12,13 2,6"/>
                                </svg>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="form-input"
                                    placeholder="Enter your email"
                                >
                            </div>
                            <div class="error-message hidden" id="emailError">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="12" y1="8" x2="12" y2="12"/>
                                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                                </svg>
                                <span id="emailErrorText"></span>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-field">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-container">
                                <svg class="icon input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <circle cx="12" cy="16" r="1"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-input password-input"
                                    placeholder="Enter your password"
                                >
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <svg class="icon" id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="icon hidden" id="eyeOffIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="error-message hidden" id="passwordError">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="12" y1="8" x2="12" y2="12"/>
                                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                                </svg>
                                <span id="passwordErrorText"></span>
                            </div>
                        </div>

                        <!-- Confirm Password Field (Registration only) -->
                        <div class="form-field hidden" id="confirmPasswordField">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <div class="input-container">
                                <svg class="icon input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <circle cx="12" cy="16" r="1"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <input
                                    type="password"
                                    id="confirmPassword"
                                    name="confirmPassword"
                                    class="form-input password-input"
                                    placeholder="Confirm your password"
                                >
                                <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                    <svg class="icon" id="eyeIcon2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="icon hidden" id="eyeOffIcon2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="error-message hidden" id="confirmPasswordError">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="12" y1="8" x2="12" y2="12"/>
                                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                                </svg>
                                <span id="confirmPasswordErrorText"></span>
                            </div>
                        </div>

                        <!-- General Error -->
                        <div class="general-error hidden" id="generalError">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="12" y1="8" x2="12" y2="12"/>
                                <line x1="12" y1="16" x2="12.01" y2="16"/>
                            </svg>
                            <p id="generalErrorText"></p>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="submit-button" id="submitButton">
                            <div class="loading-content hidden" id="loadingContent">
                                <div class="loading-spinner"></div>
                                <span id="loadingText">Signing In...</span>
                            </div>
                            <span id="buttonText">Sign In</span>
                        </button>
                    </form>

                    <!-- Mode Toggle -->
                    <div class="mode-toggle">
                        <p id="toggleMessage">
                            Don't have an account? 
                            <button type="button" class="toggle-button" id="toggleButton">
                                Sign up
                            </button>
                        </p>
                    </div>
                </div>

                <!-- Additional Links -->
                <div class="additional-links" id="additionalLinks">
                    <a href="#" class="forgot-password">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p class="footer-text">
                    Â© 2025 Government of India. All rights reserved.
                </p>
            </div>
        </div>
    </div>

    <script>
        // State management
        let isLogin = true;
        let isLoading = false;

        // Elements
        const form = document.getElementById('authForm');
        const subtitle = document.getElementById('subtitle');
        const usernameField = document.getElementById('usernameField');
        const confirmPasswordField = document.getElementById('confirmPasswordField');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loadingContent = document.getElementById('loadingContent');
        const loadingText = document.getElementById('loadingText');
        const toggleButton = document.getElementById('toggleButton');
        const toggleMessage = document.getElementById('toggleMessage');
        const additionalLinks = document.getElementById('additionalLinks');
        const generalError = document.getElementById('generalError');
        const generalErrorText = document.getElementById('generalErrorText');

        // Password toggles
        const passwordToggle = document.getElementById('passwordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');
        const eyeIcon2 = document.getElementById('eyeIcon2');
        const eyeOffIcon2 = document.getElementById('eyeOffIcon2');

        // API Configuration
        const API_BASE_URL = 'https://sih25-api.vercel.app';

        // API Functions
        const authAPI = {
            login: async (email, password) => {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                return response.json();
            },

            register: async (username, email, password) => {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });
                return response.json();
            }
        };

        // Utility Functions
        function showError(fieldId, message) {
            const errorElement = document.getElementById(`${fieldId}Error`);
            const errorTextElement = document.getElementById(`${fieldId}ErrorText`);
            const inputElement = document.getElementById(fieldId);
            
            errorElement.classList.remove('hidden');
            errorTextElement.textContent = message;
            inputElement.classList.add('error');
        }

        function hideError(fieldId) {
            const errorElement = document.getElementById(`${fieldId}Error`);
            const inputElement = document.getElementById(fieldId);
            
            errorElement.classList.add('hidden');
            inputElement.classList.remove('error');
        }

        function showGeneralError(message) {
            generalError.classList.remove('hidden');
            generalErrorText.textContent = message;
        }

        function hideGeneralError() {
            generalError.classList.add('hidden');
        }

        function validateForm() {
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            let isValid = true;

            // Clear previous errors
            hideError('email');
            hideError('password');
            hideError('username');
            hideError('confirmPassword');
            hideGeneralError();

            // Email validation
            if (!data.email.trim()) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }

            // Password validation
            if (!data.password.trim()) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (data.password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                isValid = false;
            }

            // Registration specific validations
            if (!isLogin) {
                if (!data.username.trim()) {
                    showError('username', 'Username is required');
                    isValid = false;
                } else if (data.username.length < 3) {
                    showError('username', 'Username must be at least 3 characters');
                    isValid = false;
                }

                if (!data.confirmPassword.trim()) {
                    showError('confirmPassword', 'Please confirm your password');
                    isValid = false;
                } else if (data.password !== data.confirmPassword) {
                    showError('confirmPassword', 'Passwords do not match');
                    isValid = false;
                }
            }

            return isValid;
        }

        function setLoading(loading) {
            isLoading = loading;
            submitButton.disabled = loading;
            toggleButton.disabled = loading;
            
            if (loading) {
                buttonText.classList.add('hidden');
                loadingContent.classList.remove('hidden');
                loadingText.textContent = isLogin ? 'Signing In...' : 'Creating Account...';
            } else {
                buttonText.classList.remove('hidden');
                loadingContent.classList.add('hidden');
            }
        }

        function toggleMode() {
            isLogin = !isLogin;
            
            // Clear form
            form.reset();
            hideError('email');
            hideError('password');
            hideError('username');
            hideError('confirmPassword');
            hideGeneralError();
            
            // Update UI
            if (isLogin) {
                subtitle.textContent = 'Integrated Departmental Services';
                buttonText.textContent = 'Sign In';
                toggleButton.textContent = 'Sign up';
                toggleMessage.innerHTML = "Don't have an account? <button type=\"button\" class=\"toggle-button\" id=\"toggleButton\">Sign up</button>";
                usernameField.classList.add('hidden');
                confirmPasswordField.classList.add('hidden');
                additionalLinks.classList.remove('hidden');
            } else {
                subtitle.textContent = 'Create your account to get started';
                buttonText.textContent = 'Create Account';
                toggleButton.textContent = 'Sign in';
                toggleMessage.innerHTML = "Already have an account? <button type=\"button\" class=\"toggle-button\" id=\"toggleButton\">Sign in</button>";
                usernameField.classList.remove('hidden');
                confirmPasswordField.classList.remove('hidden');
                additionalLinks.classList.add('hidden');
            }
            
            // Re-bind toggle button event
            const newToggleButton = document.getElementById('toggleButton');
            newToggleButton.addEventListener('click', toggleMode);
        }

        // Event Listeners
        form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    if (!validateForm() || isLoading) {
        return;
    }

    setLoading(true);

    try {
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
        
        let result;
        
        if (isLogin) {
            result = await authAPI.login(data.email, data.password);
        } else {
            result = await authAPI.register(data.username, data.email, data.password);
        }

        if (result.success) {
            // Store token and user info using our storage utility
            console.log('Authentication successful:', result);
            const storage = window.localStorage; // or use sessionStorage based on your requirement
            storage.setItem('authToken', result.token);
            storage.setItem('userInfo', JSON.stringify(result.user));
            
            // Show success message
            alert(`${isLogin ? 'Login' : 'Registration'} successful! Welcome to Government Portal.`);
            
            // Optional: redirect after successful login
             window.location.href = 'home.html';
        } else {
            showGeneralError(result.message || 'Authentication failed');
        }
    } catch (error) {
        console.error('Authentication error:', error);
        showGeneralError('Network error. Please check your connection and try again.');
    } finally {
        setLoading(false);
    }
});
